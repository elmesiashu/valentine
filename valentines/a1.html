<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">   
    <title>Valentine Proposal</title>
    <style>
        body {
            background-color: #ffe6eb;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('./images/hearts.gif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            width: 350px;
            height: 450px;
            border: 5px solid #ff6699;
            background-image: url('./images/flower.gif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .hearts {
            position: absolute;
            top: -10px;
            left: -10px;
            font-size: 30px;
            color: pink;
        }
        h1 {
            color: #ff6699;
            text-shadow: 2px 2px #ff3366;
        }
        p {
            font-size: 22px;
            color: #333;
            text-shadow: 1px 1px #ff99cc;
            font-family: "Copperplate";
            text-transform: uppercase;
        }
        .im {
            background: #f2dadf;
            width: 300px;
            border-radius: 8px 8px 8px 8px;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.2);
            border: 2px solid #Ffc1cc;
            display: block;
            text-align: center;
            margin: 0 auto;
        }
        .btn {
            background: #ff6699;
            color: white;
            padding: 10px 20px;
            width: 100px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            box-shadow: 3px 3px #ff3366;
            margin: 20px;
            height: 50px;
        }
        .btn:hover {
            background: #ff3366;
            box-shadow: 5px 5px #cc0033;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Will you be my Valentine?</p>
        <br>
        <div class="im">
            <img src=".\images\hmm.gif" alt="Happy" width="300" height="250">
        </div>
        <br>
        <button class="btn" onclick="yesStep()">Yes</button> 
        <button class="btn" onclick="noStep()">No</button>
    </div>

    <script>
        function yesStep() {
            window.location.href = 'yes.html';
        }
        function noStep() {
            window.location.href = 'a2.html';
        }
    </script>
</body>
</html>
