<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Selections</title>
    <style>
        body {
            background-color: #fceaea;
            text-align: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 50%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.2);
        }
        h2 {
            color: #ff3366;
            text-shadow: 2px 2px #ff99cc;
        }
        .final-list {
            list-style: none;
            padding: 0;
            text-align: left;
            margin-top: 20px;
        }
        .final-list li {
            background: #ff6699;
            color: white;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            font-size: 18px;
        }
        .btn {
            background: #ff6699;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;;
            box-shadow: 3px 3px #ff3366;
        }
        .btn:hover {
            background: #ff3366;
            box-shadow: 5px 5px #cc0033;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Your Final Selections</h2>
    <ul class="final-list"></ul>
    <button id="done-btn" class="btn">Done</button>
</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
    let finalList = document.querySelector(".final-list");
    let storedSelections = localStorage.getItem("finalSelection");

    // Store selections globally to access in button click event
    window.selections = storedSelections ? JSON.parse(storedSelections) : [];

    if (Array.isArray(window.selections) && window.selections.length > 0) {
        window.selections.forEach(activity => {
            let listItem = document.createElement("li");
            listItem.textContent = activity;
            finalList.appendChild(listItem);
        });
    } else {
        finalList.innerHTML = "<li>No selections made</li>";
    }
});

// Ensure EmailJS is initialized before sending email
document.addEventListener("DOMContentLoaded", () => {
    emailjs.init("fOf-_ZZ234bHzM5Gp");  // Replace with your actual EmailJS user ID
});

// Send email on button click
document.getElementById("done-btn").addEventListener("click", () => {
    if (!window.selections || window.selections.length === 0) {
        alert("No selections to send!");
        return;
    }

    emailjs.send("service_3kzt4of", "template_ff1wc79", {
        selections: window.selections.join("\n")  // Format selections as a list
    })
    .then(function(response) {
        console.log("Email sent successfully!", response);
        window.location.href = "thanks.html"; // Redirect after email is sent
    })
    .catch(function(error) {
        console.error("Failed to send email:", error);
        alert("Error sending email. Check console for details.");
    });
});
</script>

</body>
</html>
